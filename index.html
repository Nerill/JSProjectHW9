<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <title>GitHub search</title>
  <style>
  table {
    display: none;
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #4aaff3;
  }

  td {
    padding: 12px;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-3">
  <div class="container">
    <a href="#" class="navbar-brand">GitHub search</a>
  </div>
</nav>
<div class="container searchContainer">
  <div class="search card card-body">
    <h1>Search GitHub Users</h1>
    <p class="lead">Enter a username to fetch a user profile and latest repos</p>
    <label>
      <input type="text" class="searchUser form-control" placeholder="GitHub Username...">
    </label>
  </div>
  <br>
  <div class="profile"></div>
  <div class="repositories">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody class"tblBody">
      </tbody>
  </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="index.js" type="module"></script>
</body>
</html>
